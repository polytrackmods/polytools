[package]
name = "polytracker"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.98"
chrono = "0.4.41"
diesel = { version = "2.2.11", features = ["sqlite", "returning_clauses_for_sqlite_3_35"] }
dotenvy = "0.15.7"
poise = "0.6.1"
polymanager = { version = "0.1.0", path = "../polymanager" }
regex = "1.11.1"
reqwest = { version = "0.12.22", features = ["json"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sha256 = "1.6.0"
tokio = { version = "1.46.1", features = ["rt-multi-thread", "macros"] }
