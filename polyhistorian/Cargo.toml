[package]
name = "polyhistorian"
version = "0.1.0"
edition = "2024"

[dependencies]
chrono = "0.4.40"
filenamify = "0.1.2"
polymanager = { version = "0.1.0", path = "../polymanager" }
reqwest = { version = "0.12.15", features = ["json"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tokio = { version = "1.44.2", features = ["fs", "macros", "rt-multi-thread"] }
