[package]
name = "polyhistorian"
version = "0.1.0"
edition = "2024"

[dependencies]
chrono = "0.4.41"
filenamify = "0.1.2"
polycore = { version = "0.1.0", path = "../polycore" }
reqwest = { version = "0.12.22", features = ["json"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tokio = { version = "1.46.1", features = ["fs", "macros", "rt-multi-thread"] }
